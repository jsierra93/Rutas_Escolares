<!DOCTYPE html>
<html lang="es" ng-app="Proyecto">
<head>

<link rel="stylesheet" href="/views/formoid_files/formoid1/formoid-solid-green.css" type="text/css" />
<link rel="stylesheet" href="/views/formoid_files/formoid1/formoid-solid-blue.css" type="text/css" />
	<link rel="stylesheet" href="css/materialize.min.css">
 	<link rel="stylesheet" href="css/angular-material.min.css">
 	 <link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset = "utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Administrador Rutas Escolares</title>
</head>
<body>
<div ng-controller="HomeCtrl" data-ng-init="ValidarToken()">
	<md-content>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<div ng-controller="MenuCtrl">
				<md-button class="md-icon-button" aria-label="Opciones" ng-click="toggleLeft()"
            class="md-primary">
					<md-icon md-svg-icon="images/menu55.svg"></md-icon>
				</md-button>
				</div>
				<h2>
				<span>RUTAS ESCOLARES :: {{Opcionmenu}}</span>
				</h2>
				<span flex></span>
				<md-icon md-svg-icon="images/search.svg" style=" margin-right : 10px;"></md-icon>
				<span><input class="Dbuscador" type="text" placeholder="Buscar" ng-model="Tbuscador" ng-keyup="BusquedaGlobal($event)"
             ng-keypress="BusquedaGlobal($event)"></span>
				
				<md-button class="md-icon-button" aria-label="Usuario">
					<md-icon id="user" md-svg-icon="images/user.svg" ></md-icon>
				</md-button>
				<span>{{ usuarioActual }}</span>
				<md-button class="md-icon-button" aria-label="Logout" ng-click="logout()">
					<md-icon md-svg-icon="images/exit.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
	</md-content>
</div>
<div id="separador">
	
</div>
<div ng-controller="MenuCtrl" layout="column" >
	<section layout="row" flex>
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" id="Menu">
			<md-toolbar class="md-theme-indigo">
				<h1 class="md-toolbar-tools"> MENU </h1>
			</md-toolbar>
			<md-content layout-padding ng-controller="LeftCtrl">
			<a href="#rutas" ng-click="close()"><h3><md-icon md-svg-icon="images/rastreo.svg" style="color: grey;" class="s48" aria-label="Rastrear"></md-icon> Rastrear</h3></a>
			<a href="#gestionarRutas" ng-click="close()"><h3><md-icon md-svg-icon="images/ruta.svg" style="color: grey;" class="s48" aria-label="Rastrear"></md-icon>  Gestionar Rutas</h3></a>
			<a href="#usuarios" ng-click="close()"><h3> <md-icon md-svg-icon="images/usuario.svg" style="color:grey;" class="s48" aria-label="Rastrear"></md-icon> Gestionar Usuarios</h3></a>
			<a href="#padres" ng-click="close()"><h3><md-icon md-svg-icon="images/padre.svg" style="color: grey;" class="s48" aria-label="Rastrear"></md-icon>  Gestionar Padres</h3></a>
			<a href="#estudiantes" ng-click="close()"><h3><md-icon md-svg-icon="images/estudiante.svg" style="color: grey;" class="s48" aria-label="Rastrear"></md-icon>  Gestionar Estudiantes</h3></a>
			<a href="#conductores" ng-click="close()"><h3><md-icon md-svg-icon="images/conductor.svg" style="color: grey;" class="s48" aria-label="Rastrear"></md-icon>  Gestionar Conductores</h3></a>
			<a href="#vehiculos" ng-click="close()"><h3> <md-icon md-svg-icon="images/vehiculo.svg" style="color: grey;" class="s48" aria-label="Rastrear"></md-icon> Gestionar Vehiculos</h3></a>
			</md-content>
		</md-sidenav>
	</section>
</div>


<div id="contenedor" ng-view>
	<!-- Espacio donde van todas las vistas y permitan
	ser controladas por angular desde cualquier modulo -->

</div>
<footer ng-controller="HomeCtrl">
	Cristian León Mejía :: Jorge Sierra Jiménez
</footer>

    

    <!-- Angular Material Dependencies -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/angular-aria.min.js"></script>   
     <script src="/js/angular-route.min.js"></script>
  <script src="/js/angular-material.min.js"></script>


<script src="/js/angular-google-maps.min.js" type="text/javascript"></script>
<script src="/js/lodash.underscore.min.js" type="text/javascript"></script>
 <script src="http://maps.google.com/maps/api/js?sensor=true"></script>

     <script type="text/javascript" src="/js/ngStorage.js"></script>
     <script type="text/javascript" src="/routes/homeRoute.js"></script>
     <script type="text/javascript" src="/controllers/homectrl.js"></script>
     <script type="text/javascript" src="/services/homeService.js"></script>

     <script src="js/jquery.min.js"></script>
  	 <script src="js/materialize.min.js"></script>
	 <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	 <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	 <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<script type="text/javascript" src="/js/moment.js"></script>
	<script type="text/javascript" src="/js/angular-locale_es_co.js"></script>
	<script type="text/javascript" src="/js/socket.io.js"></script>

	<script type="text/javascript" src="/views/formoid_files/formoid1/formoid-solid-green.js"></script>
	<script type="text/javascript" src="/views/formoid_files/formoid1/formoid-solid-blue.js"></script>
</body>
</html>
