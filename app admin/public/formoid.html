<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>REGISTRAR - Formoid html5 form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">
<!-- Start Formoid form-->
<form class="formoid-solid-green" style="background-color:#ffffff;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:350px;min-width:150px" method="post"><div class="title"><h2>REGISTRAR</h2></div>
	<div class="element-input" title="ID"><label class="title"><span class="required">*</span></label><div class="item-cont"><input class="large" type="text" name="input" required="required" placeholder="ID"/><span class="icon-place"></span></div></div>
	<div class="element-password" title="Clave"><label class="title"><span class="required">*</span></label><div class="item-cont"><input class="large" type="password" name="password" value="" required="required" placeholder="Clave"/><span class="icon-place"></span></div></div>
	<div class="element-select" title="Tipo Usuario"><label class="title"><span class="required">*</span></label><div class="item-cont"><div class="large"><span><select name="select" required="required">

		<option value="CONDUCTOR">CONDUCTOR</option>
		<option value="PADRE">PADRE</option>
		<option value="ADMINISTRADOR">ADMINISTRADOR</option></select><i></i><span class="icon-place"></span></span></div></div></div>
<div class="submit"><input type="submit" value="Enviar"/></div></form>


</body>
</html>
