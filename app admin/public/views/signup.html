<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Signup</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signup()">
                    <div class="form-group">
                        <label for="id" class="col-sm-2 control-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="_id" name="_id" placeholder="Id" ng-model="_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clave" class="col-sm-2 control-label">Clave</label>
                        <div class="col-sm-10">
                            <input type="clave" class="form-control" id="clave" name="clave" placeholder="clave" ng-model="clave">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
